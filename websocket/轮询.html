<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="content"></div>
</body>
<script>
    var xhr=new XMLHttpRequet;
    setInterval(function(){
        xhr.open('get','/data',true);
        xhr.onreadystatechange=function(){
            if(xhr.readystate==4 && xhr.status==200){
                document.querySelector('#content').innerHTML=xhr.responseText;
            }
        }
        xhr.send();
    },1000)
</script>
</html>
