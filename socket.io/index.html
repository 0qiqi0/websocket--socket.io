<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
    <div class="container"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel panel-heading">欢迎来到聊天室</div>
                    <div class="panel-body">
                        <ul class="list-group" id="messageUl">
                            <li class="list-group-item">消息</li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtMsg">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-default" type="button" id="sendBtn">发送</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>
<script>
    window.onload=function(){
        var socket=io.connect('/');
        socket.on('connect',function(){
            //document.querySelector('#messageUl')如果用原生的还要创建元素
            $('#messageUl').append('<li class="list-group-item">服务器连接成功</li>');
        })
        socket.on('message',function(msg){
            $('#messageUl').append('<li class="list-group-item">'+msg+'</li>');
        })
        $('#sendBtn').click(function(){
            var message=$('#txtMsg').val();
            socket.send(message)
            $('#txtMsg').val('');
        })
    }

</script>
</html>
